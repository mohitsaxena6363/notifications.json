<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub JSON Notifications</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #38bdf8;
}
.notification {
  background: rgba(255,255,255,0.05);
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
  border-left: 4px solid #38bdf8;
}
.notification h2 {
  margin: 0;
  font-size: 18px;
}
.notification p {
  margin: 5px 0 0;
  color: #cbd5e1;
}
.time {
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>
<body>

<div class="container">
  <h1>üì¢ Notifications</h1>
  <div id="notifList">Loading...</div>
</div>

<script>
async function loadNotifications() {
  try {
    // ‡§Ö‡§™‡§®‡•Ä GitHub raw JSON URL ‡§°‡§æ‡§≤‡•á‡§Ç
    const url = "https://raw.githubusercontent.com/mohitsaxena6363/notifications.json/refs/heads/main/notifications.json";
    const res = await fetch(url);
    const data = await res.json();

    const list = document.getElementById("notifList");
    list.innerHTML = "";

    data.forEach(notif => {
      const div = document.createElement("div");
      div.className = "notification";
      div.innerHTML = `
        <h2>${notif.title}</h2>
        <p>${notif.message}</p>
        <div class="time">${notif.time}</div>
      `;
      list.appendChild(div);
    });
  } catch (error) {
    document.getElementById("notifList").innerHTML = "‚ö†Ô∏è Error loading notifications";
    console.error(error);
  }
}

loadNotifications();
</script>

</body>
</html>
